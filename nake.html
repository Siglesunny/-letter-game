<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title>贪吃蛇</title>
		<style>
			#wrap {
				text-align: center;
			}
			
			#btn1,
			#btn2,
			#btn3,
			#btn4 {
				width: 50px;
				height: 30px;
				outline: none;
				background: orange;
				border: 1px solid lemonchiffon;
				color: white;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<h2>贪吃蛇游戏</h2>
			<button id="btn1">开始</button>
			<button id="btn2">暂停</button>
			<button id="btn3">刷新</button>
			<button id="btn4">加速</button>
			<div id="score">分数：0</div>
			<div id="best">最高分：0	</div>
			<div id="map"></div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script>
		var rowNum = 20; //行数
		var colNum = 20; //列数
		var itemsWidth = 30;
		var itemsHeight = 30;
		var mapWidth = colNum * itemsWidth + 'px'; // 地图的宽
		var mapHeight = rowNum * itemsHeight + 'px'; // 地图的高
		//创建地图二维数组
		var snakeRoad = []; //地图数组
		for(var i = 0; i < rowNum; i++) {
			$('#map').css({
				'width': mapWidth,
				'height': mapHeight,
				'background': 'black',
				'border': '1px solid red',
				'margin': '0 auto',
			})
			var rowDiv = $('<div></div>').attr('class', 'row');
			$(rowDiv).css({
				'height': itemsHeight + 'px',
			});
			$('#map').append(rowDiv);
			var rowArray = [];
			for(var j = 0; j < colNum; j++) {
				var colDiv = $('<div></div>').attr('class', 'col');
				$(colDiv).css({
					'width': itemsWidth + 'px',
					'height': itemsHeight + 'px',
					'border': '1px solid red',
					'background': 'black',
					'box-sizing': 'border-box',
					'float': 'left',
				});
				$(rowDiv).append(colDiv);
				rowArray.push(colDiv);
			}
			snakeRoad.push(rowArray);
		}
		//创建蛇
		var snake = [];
		for(var i =0;i<3;i++){
			snakeRoad[0][i].attr('class', 'snakeBody');
			$('.snakeBody').css('background', 'pink');
			snake.push(snakeRoad[0][i]);
		}
		
		//定义变量来控制蛇
		var x = 2;
		var y = 0;
		var score = 0;

		var direction = 'right';
		var changeDir = true;
		// 添加键盘事件监听方向键来改变蛇的移动方向
		document.onkeydown = function(event) {
			// 先判断是否需要改变方向,true表示需要,false表示不需要
			if(!changeDir) {
				return; // return空表示直接结束函数,后续代码不执行
			}
			var e = event || window.event;
			// 为了合理处理蛇的移动,需要判断蛇头和蛇身
			// 假设蛇向右移动,点方向键左,右键都不需要做出响应
			if(direction == 'right' && e.keyCode == 37) {
				return; // 终止事件执行
			}
			if(direction == 'left' && e.keyCode == 39) {
				return;
			}
			if(direction == 'up' && e.keyCode == 40) {
				return;
			}
			if(direction == 'down' && e.keyCode == 38) {
				return;
			}
			// 我们通过keyCode确定蛇要移动的方向
			switch(e.keyCode) {
				case 37:
					direction = 'left'; // 向左
					break;
				case 38:
					direction = 'up'; // 向上;
					break;
				case 39:
					direction = 'right'; // 向右
					break;
				case 40:
					direction = 'down'; // 向下
					break;
			}
			changeDir = false;
		};
		// 开始设置蛇移动逻辑
		// 蛇移动函数
		function snakeMove() {
			changeDir = true;
			// 根据上面设置的方向来设置蛇头的位置
			switch(direction) {
				case 'left':
					x--;
					break;
				case 'right':
					x++;
					break;
				case 'up':
					y--;
					break;
				case 'down':
					y++;
					break;
			};

			//判断是否结束游戏
			if(x < 0 || y < 0 || x >= colNum || y >= rowNum || snakeRoad[y][x].attr('class') == 'snakeBody') {
				alert('Game over!');
				clearInterval(moveTimer);
				var bestScore = localStorage.getItem('bestScore');
				if(bestScore==undefined){
					localStorage.setItem(bestScore,score);
					$('#best').text('最高分'+score);
				}else{
					if(bestScore>score){
						$('#best').text('最高分：'+bestScore);
					}else{
						localStorage.setItem(bestScore,score);
						$('#best').text('最高分：'+score);
					}
				}
				return;
			}
			// 判断蛇头移动的位置是否有蛋
			if(eggX == x && eggY == y) {
				snakeRoad[y][x].attr('class', 'snakeBody');
				$('.snakeBody').css('background', 'pink');
				snake.push(snakeRoad[y][x]);
				score++;
				$('#score').text('分数：' + score);
				createEgg();

			} else {
				snake[0].attr('class', 'col');
				$('.col').css('background', 'black');
				// 将蛇尾div从数组中移除
				snake.shift();
				// 定位到的新的蛇头加入到蛇数组中
				snakeRoad[y][x].attr('class', 'snakeBody');
				$('.snakeBody').css('background', 'pink');
				snake.push(snakeRoad[y][x]);
			}
		}

		//封装一个随机函数
		function randomNum(x, y) {
			return Math.round(Math.random() * (y - x) + x);
		}
		//随机生成实物
		var eggX;
		var eggY;

		function createEgg() {
			eggX = randomNum(0, colNum - 1);
			eggY = randomNum(0, colNum - 1);
			//			 判断如果随机产生的蛋与蛇身重合,就重新随机产生一个蛋
			if(snakeRoad[eggY][eggX].attr('class') == 'snakeBody') {
				createEgg(); // 重新随机新的egg
			} else {
				snakeRoad[eggY][eggX].attr('class', 'egg');
				$('.egg').css('background', 'yellow');
			}
		}
		createEgg();
		var moveTimer;
		$('#btn1').click(function() {
//			createEgg();
			moveTimer = setInterval(function() {
				snakeMove();
			},  speed);
		});
		$('#btn2').click(function(){
			clearInterval(moveTimer);
		});
		$('#btn3').click(function(){
			history.go(0);
		})
		var speed = 300 ;
		$('#btn4').click(function(){
			speed -= 10;
			clearInterval(moveTimer);
			moveTimer=setInterval(function(){
				snakeMove();
			},speed);
		})
	</script>

</html>
